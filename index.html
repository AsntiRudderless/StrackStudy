<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="content">
        <div class="header">
        <h1>
            <u>
                Iniciar Sesión
            </u>
        </h1>
        </div>
    <form>
        <div class="datos">
            <div class="user">
                <h4>Nombre de Usuario:</h4><input type="text" placeholder="Ingrese..." size="30">
            </div>
            <p></p>
            <div class="gmail">
                <h4>Cuenta de Gmail:</h4><input type="text" placeholder="Ingrese..." size="30">
            </div>
            <p></p>
            <div class="password">
                <h4>Contraseña:</h4><input type="password" placeholder="Ingrese..." size="30">
            </div>

            <div class="reestablecer-registro">
                <button><a href="">¿Olvidaste la contraseña?</a></button>
                <button><a href="">¿Sos nuevo? ¡Registrate!</a></button>
        </div>
    
        <div class="login-buttons">
            <p>También puedes iniciar sesión con:</p>
            <a href="#" class="login-button"><img src="image/google_logo.png" alt="Google"></a>
            <a href="#" class="login-button"><img src="image/facebook_logo.png" alt="Facebook"></a>
        </div>
        
        </div>
        
    </form>            

    </div>
</body>
</html>
